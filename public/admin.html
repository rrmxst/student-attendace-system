<!DOCTYPE html>
<html>
<head>
  <title>Admin - QR Scanner</title>
  <style>
    body { font-family: sans-serif; background: #e6f7ff; text-align: center; padding-top: 50px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
<h2>Scan QR to Mark Attendance</h2>
<div id="reader"></div>
<div id="result"></div>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
function onScanSuccess(decodedText) {
  fetch('/api/attendance/mark', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ rollNumber: decodedText })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').innerText = data.message || "Marked!";
  })
  .catch(() => {
    document.getElementById('result').innerText = "Error marking attendance.";
  });
}
const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
scanner.render(onScanSuccess);
</script>
</body>
</html>
